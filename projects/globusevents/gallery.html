<style>
body {
	overflow-x: hidden;
}


.event-type-cntr{margin-top:35px;}

/*.event-type-cntr{margin:35px auto 0;width:90%;}*/

.event-type-cntr ul li a{
    width: 100%;
    display:block;
    color:#898686;
    border:1px solid #898686;
    border-radius:50px;
}


.event-type-cntr ul li{
    width: 18%;
    float: left;
    text-align: center;
}

.event-type-cntr ul li+li{
    
    margin-left: 30px;
}

.event-type-cntr ul li a.active{
    color:#fff;
    border:1px solid #f00;
    border-radius:50px;
}


    .gallery-image {
        margin-top:35px;
    }

   .event-type-cntr .active{background:#f00;color:#fff;}

    @media screen and (min-width: 0) and (max-width:767px) {
        .event-type-cntr ul li{
            width: 48% !important;
            float: left;
            margin-left:0 !important;
            margin-bottom:10px;
        }

        .event-type-cntr ul li:nth-child(even){
            color:green !important;
             margin-left:13px !important;
        }


        .event-type-cntr ul li:last-child{
            width: 100% !important;
            
        }

        .gallery-image {
        margin-top:35px !important;
    }

        
    }
</style>

    <script>
        $(document).ready(function () {


            $(window).load(function () {
                $(".corporarate_event").trigger("click")
            })

            

            $('.event-type-cntr').find('li a').click(function ()
            {
                
                    var div_attr = $(this).attr('show-div');
                    $('.event-type-cntr').find('li a').removeClass('active');
                    $(this).addClass('active');
                    $('.gallery-image').find('.category').each(function () {
                        
                        if (div_attr == $(this).attr('show-div')) {

                            $(this).show()
                        }
                        else {
                            $(this).hide()
                        }
                    })
            })
        });
    </script>

    <script src="scripts/imagelightbox.js"></script>
    <script>

        $(function () {
            var activityIndicatorOn = function () {
                $('<div id="imagelightbox-loading"><div></div></div>').appendTo('body');
            },
            activityIndicatorOff = function () {
                $('#imagelightbox-loading').remove();
            },

            overlayOn = function () {
                $('<div id="imagelightbox-overlay"></div>').appendTo('body');
            },
            overlayOff = function () {
                $('#imagelightbox-overlay').remove();
            },

            closeButtonOn = function (instance) {
                $('<a href="#" id="imagelightbox-close"></a>').appendTo('body').on('click', function () {
                    $(this).remove();
                    instance.quitImageLightbox();
                    return false;
                });
            },
            closeButtonOff = function () {
                $('#imagelightbox-close').remove();
            },
            captionOff = function () {
                $('#imagelightbox-caption').remove();
            },
						arrowsOn = function (instance, selector) {
						    var $arrows = $('<button type="button" class="imagelightbox-arrow imagelightbox-arrow-left"></button>' +
                                             '<button type="button" class="imagelightbox-arrow imagelightbox-arrow-right"></button>');
						    $arrows.appendTo('body');
						    $arrows.on('click touchend', function (e) {
						        e.preventDefault();
						        var $this = $(this);

						        if ($this.hasClass('imagelightbox-arrow-left')) {
						            instance.loadPreviousImage();
						        } else {
						            instance.loadNextImage();
						        }

						        return false;
						    });
						},
						arrowsOff = function () {
						    $('.imagelightbox-arrow').remove();
						};
            //	WITH "CLOSE" BUTTON & ACTIVITY INDICATION

            var selectorG = 'a[data-imagelightbox="c"]';
            var instanceG = $(selectorG).imageLightbox(
                {
                    onStart: function () { arrowsOn(instanceG, selectorG); closeButtonOn(instanceG); overlayOn(); },
                    onEnd: function () { arrowsOff(); activityIndicatorOff(); closeButtonOff(); overlayOff(); },
                    onLoadStart: function () { activityIndicatorOn(); },
                    onLoadEnd: function () { $('.imagelightbox-arrow').css('display', 'block'); activityIndicatorOff(); }
                });


        });
    </script>
    <script src="scripts/wow.js"></script>
    <script>
        new WOW().init();
        $('.parallax').parallax({
            speed: 0.50
        });
    </script>
    <script src="scripts/common.js" type="text/javascript"></script>
</body>
</html>
