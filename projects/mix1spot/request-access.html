<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="icon" type="image/png" href="images/favicon.png" />
<title>Page Name | Site Name</title>
<link rel="stylesheet" type="text/css" href="styles/animate.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/responsive.css">
<script src="scripts/jquery-min.js" type="text/javascript"></script>
<script src="scripts/parallax.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="header animated fadeInDown">
    <div class="container">
      <div class="logo"> <a href="index.html"> <img src="images/logo.png" alt="logo"> </a> </div>
      <div id="mobile-nav"> <span></span> <span></span> <span></span> <span></span> </div>
      <div class="request-btn-hm">
      	<ul>
        	<li><a href="index.html">Home</a></li>
          <li><a href="library.html" class="active">Library</a></li>
          <li><a href="#">Mixer</a></li>
          <li><a href="my-account.html">Your Account</a></li>
        	<li><a href="request-access.html" class="box-btn">Login/Register</a> </li>
        </ul>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="common-top reqst-login">
  	<div class="container">
    	<div class="request-content">
      	<div class="rqst-access-box">
        	<h2>Request Access<span>Register to get access to world class production music</span></h2>
          <div class="reqst-fields">
            <ul>
              <li>
                <input type="text" placeholder="First Name">
              </li>
              <li>
                <input type="text" placeholder="Last Name">
              </li>
              <li>
                <input type="text" placeholder="Email Address">
              </li>
              <li>
                <input type="text" placeholder="Call Letters">
              </li>
              <li>
                <input type="text" placeholder="Phone Number">
              </li>
              <li>
                <input type="text" placeholder="Company">
              </li>
              <li>
                <input type="text" placeholder="Address1">
              </li>
              <li>
                <input type="text" placeholder="Address2">
              </li>
              <li>
                <input type="text" placeholder="State">
              </li>
              <li>
                <div class="input-type-select">
                	<select>
                  	<option>---State County---</option>
                  </select>
                </div>
              </li>
              <li>
                <input type="text" placeholder="City">
              </li>
              <li>
                <input type="text" placeholder="Postcode/Zip code">
              </li>
              <li class="captcha-hold">
              	<input type="text" placeholder="Captcha">
                <div class="captcha-show">
                	<img src="images/captcha.jpg" alt="captcha">
                </div>
              </li>
              <li>
              	<input type="submit" value="Register Access" class="box-btn">
              </li>
            </ul>
            <div class="clear"></div>
          </div>
        </div>
        <div class="login-box">
        	<h2>Login<span>Login to get access</span></h2>
          <div class="reqst-fields">
            <ul>
              <li>
                <input type="text" placeholder="Email Address">
              </li>
              <li>
                <input type="text" placeholder="Password">
              </li>
              <li class="full-widthli">
              	<div class="login-bx-btn">
                	<input type="submit" value="Login" class="box-btn">
                </div>
                <div class="forgot-chklink">
                	<div class="remebr-chk">
                  	<input type="checkbox" id="chk-rembr">
                    <label for="chk-rembr">Remember me</label>
                  </div>
                  <div class="forgot-lnk">
                  	<a href="#">Forgotten your password?</a>
                  </div>
                  <div class="clear"></div>
                </div>
                <div class="clear"></div>
              </li>
            </ul>
            <div class="clear"></div>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
    	<div class="footer-content">
      	<div class="footer-copy">
        	Copyright Â© 2015 123 Radiospot All right reserved
        </div>
        <div class="condition-links">
        	<ul>
          	<li>
            	<a href="#">Terms of Use</a>
            </li>
            <li>
            	<a href="#">Licensing</a>
            </li>
            <li>
            	<a href="#">Contact Us</a>
            </li>
          </ul>
          <div class="clear"></div>
        </div>
        <div class="social-footer">
        	<ul>
          	<li>
            	<a href="#" class="ffb"></a>
            </li>
            <li>
            	<a href="#" class="ftwitter"></a>
            </li>
            <li>
            	<a href="#" class="fgplus"></a>
            </li>
            <li>
            	<a href="#" class="fpint"></a>
            </li>
            <li>
            	<a href="#" class="finsta"></a>
            </li>
          </ul>
          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </footer>
</div>
<script>
$(function(){
	$('.parallax').parallax({
		speed : 0.50
	});		
})
</script> 
<script src="scripts/common.js" type="text/javascript"></script>
</body>
</html>
