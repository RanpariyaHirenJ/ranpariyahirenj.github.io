<script src="scripts/slick-min.js"></script> 
<script>

$(window).load(function () {
  $('.slider').on('init', function(e, slick) {
        var $firstAnimatingElements = $('div.slider-row:first-child').find('[data-animation]');
        doAnimations($firstAnimatingElements);    
    });
    $('.slider').on('beforeChange', function(e, slick, currentSlide, nextSlide) {
              var $animatingElements = $('div.slider-row[data-slick-index="' + nextSlide + '"]').find('[data-animation]');
              doAnimations($animatingElements);    
    });
		
		

		width = $(window).width();
		if (width < 640) {
			 $('.slider').slick({
				autoplay: true,
				speed:1000,
				autoplaySpeed: 5000,
				dots: true,
				fade: false,
				pauseOnHover:false,
			});
			$(".slider-Large-txt").removeAttr("data-animation").removeAttr("data-delay");
		} else {
			 $('.slider').slick({
				autoplay: true,
				speed:1000,
				autoplaySpeed: 5000,
				dots: true,
				fade: true,
				pauseOnHover:false,
			});
		}
   
    function doAnimations(elements) {
        var animationEndEvents = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
        elements.each(function() {
            var $this = $(this);
            var $animationDelay = $this.data('delay');
            var $animationType = 'animated ' + $this.data('animation');
            $this.css({
                'animation-delay': $animationDelay,
                '-webkit-animation-delay': $animationDelay
            });
            $this.addClass($animationType).one(animationEndEvents, function() {
                $this.removeClass($animationType);
            });
        });
    }
		

})
</script>
