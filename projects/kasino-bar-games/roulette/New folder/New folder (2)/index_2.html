    <script>
        $(document).ready(function () {
            var win_hight = $(window).height();
            var spinner_hight = $(".spinner").height();
            var main_height = (win_hight - spinner_hight) / 4;
            $(".spinner").css("margin-top", main_height)
            //alert(spinner_hight)
            overlayBox('offer')

            function getTimeRemaining(endtime) {
                var t = Date.parse(endtime) - Date.parse(new Date());
                var seconds = Math.floor((t / 1000) % 3);
                // var minutes = Math.floor((t / 1000 / 60) % 1);
                return {
                    'total': t,
                    // 'minutes': minutes,
                    'seconds': seconds
                };
            }
            var i = 0;

            function initializeClock(id, endtime) {
                var clock = document.getElementById(id);
                // var minutesSpan = clock.querySelector('.minutes');
                var secondsSpan = clock.querySelector('.seconds');


                function updateClock() {
                    var t = getTimeRemaining(endtime);

                    // minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

                    //if (t.total <= 0) {
                    //    clearInterval(timeinterval);
                    //}

                    if (i != 0) {
                        if (/*t.minutes <= 0 &&*/ t.seconds <= 0) {
                            // Hide Overlay

                            //$('.overlay').find('.overlay-box').removeClass('animated').removeClass(animationIn).removeClass(animationOut);
                            //$('body .overlay-bg,.overlay-box,.overlay').fadeOut("3500");

                            //$('.overlay').find('.overlay-box').removeClass('animated').removeClass(animationIn).removeClass(animationOut);
                            //$('body .overlay-bg,.overlay-box,.overlay').fadeOut("3500");

                            //$('.overlay').find('.overlay-box').removeClass('animated').removeClass(animationIn).removeClass(animationOut);
                            //setTimeout(function () {
                            //    $(".overlay-content").fadeOut("700");
                            //}, 700)

                            //setTimeout(function () {
                            //    $('body .overlay-bg,.overlay-box,.overlay').fadeOut("1500");
                            //}, 1500)

                            $('.overlay').find('.overlay-box').removeClass('animated').removeClass(animationIn).removeClass(animationOut);
                            setTimeout(function () {
                                $(".roulette-cntr,.covercharge-cntr,.client-name,.countdown-cntr").fadeOut("700");
                            }, 700)

                            setTimeout(function () {
                                $('body .overlay-bg,.overlay-box,.overlay').fadeOut("2500");
                            }, 2500)
                                                        
                            // Clear interval
                            clearInterval(timeinterval);
                        }
                    }
                    i++;
                }
                updateClock();
                var timeinterval = setInterval(updateClock, 1000);
            }

            var deadline = new Date(Date.parse(new Date()) + 1 * 60 * 60 * 60 * 1000);
            initializeClock('clockdiv', deadline);



        });
    </script>
