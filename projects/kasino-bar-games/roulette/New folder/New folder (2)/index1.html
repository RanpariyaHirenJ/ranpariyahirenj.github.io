    <script>
        $(document).ready(function () {
            var win_hight = $(window).height();
            var spinner_hight = $(".spinner").height();
            var main_height = (win_hight - spinner_hight) / 4;
            $(".spinner").css("margin-top", main_height)
            //alert(spinner_hight)
            overlayBox('offer')

            function getTimeRemaining(endtime) {
                var t = Date.parse(endtime) - Date.parse(new Date());
                var seconds = Math.floor((t / 1000) % 60);
                var minutes = Math.floor((t / 1000 / 60) % 1);
                return {
                    'total': t,
                    'minutes': minutes,
                    'seconds': seconds
                };
            }

            var i = 0;

            function initializeClock(id, endtime) {
                var clock = document.getElementById(id);
                var minutesSpan = clock.querySelector('.minutes');
                var secondsSpan = clock.querySelector('.seconds');

                function updateClock() {
                    var t = getTimeRemaining(endtime);

                    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

                    //if (t.total <= 0) {
                    //    clearInterval(timeinterval);
                    //} 

                    if (i != 0) {
                        if (t.minutes <= 0 && t.seconds <= 0) {
                            // Hide Overlay
                            $('.overlay').find('.overlay-box').removeClass('animated').removeClass(animationIn).addClass('animated ' + animationOut);
                            $('body .overlay-bg').fadeOut(1000, function () {
                                $('.overlay-box').find('.overlay-content').hide();
                                $('.overlay').css('visibility', 'hidden').find('.overlay-box').removeClass('animated').removeClass(animationIn).removeClass(animationOut);
                            });
                            // Clear interval
                            clearInterval(timeinterval);
                        }
                    }
                    i++;
                }

                updateClock();
                var timeinterval = setInterval(updateClock, 1000);
            }

            var deadline = new Date(Date.parse(new Date()) + 1 * 60 * 60 * 60 * 1000);
            initializeClock('clockdiv', deadline);



        });
    </script>
