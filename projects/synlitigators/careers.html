        <div class="swiper-slide center-left carrerbanner pt_150 pb_100">   
          <div class="container">
            <div class="col-lg-4">

                <h1 class="">Career</h1>
              </div>

            <div class="col-lg-8 contactformcntr">
              <h3 class="mb_30">Apply Now</h3>
              <form class="contact-form">
              <div class="row">
                <div class="gt3_span6">
                    <span class="wpcf7-form-control-wrap your-name">
                      <input type="text" name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Your Name">

                <div class="gt3_span6">
                    <span class="wpcf7-form-control-wrap your-email">

                    </span>
                </div>
                <div class="gt3_span6">
                    <span class="wpcf7-form-control-wrap your-tel">
                      <input type="text" name="your-tel" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Your Phone">
                    </span>
                </div>
                <div class="gt3_span6 mb_sm_10">
                  <div class="file-upload">
                    <div class="file-select">
                      <div class="file-select-button" id="fileName">Upload Resume</div>
                      <div class="file-select-name" id="noFile">No file chosen...</div> 
                      <input type="file" validation="file" name="chooseFile" id="chooseFile">
                    </div>
                    <span class="infotext">Please upload only.pdf, .docx file format.</span>
                  </div>
                </div>
                </div>
                <div>
                    <span class="wpcf7-form-control-wrap your-message">
                      <textarea name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" placeholder="Your Message"></textarea>
                    </span>
                </div>
                <div class="text-center mt_30">
                  <input type="submit" value="Submit" class="wpcf7-form-control wpcf7-submit"><span class="ajax-loader"></span>
                </div>
              </form>
            </div>
          </div>      
        </div>

<script>
  $('#chooseFile').bind('change', function () {
  var filename = $("#chooseFile").val();
  if (/^\s*$/.test(filename)) {
    $(".file-upload").removeClass('active');
    $("#noFile").text("No file chosen..."); 
  }
  else {
    $(".file-upload").addClass('active');
    $("#noFile").text(filename.replace("C:\\fakepath\\", "")); 
  }
});

</script>
