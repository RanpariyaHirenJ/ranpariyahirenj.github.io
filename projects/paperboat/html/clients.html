<script type="text/javascript">
	function init_map(){ var myOptions={zoom:15, center: new google.maps.LatLng (19.091117,72.9135399), 
	mapTypeId: google.maps.MapTypeId.ROADMAP}; map = new google.maps.Map (document.getElementById("gmap_canvas"), myOptions);
	marker = new google.maps.Marker({map: map, icon: 'images/map-icon.png', position: new google.maps.LatLng (19.091117,72.9135399)}); 
	infowindow = new google.maps.InfoWindow ({content:"<span style='height:auto !important; display:block; color:#000; white-space:nowrap; overflow:hidden !important;'><strong style='font-weight:600;'>Paperboat Brandworks,</strong>A305 Kanara Business Centre,<br>Laxmi Nagar,<br>Ghatkopar East, Mumbai, <br>Maharashtra 400075</span>" }); 
	
	google.maps.event.addListener (marker, "click", function(){ infowindow.open(map,marker);}); } 
	google.maps.event.addDomListener (window, "load", init_map);
	google.maps.event.addDomListener (window, "resize", init_map);
	</script>
