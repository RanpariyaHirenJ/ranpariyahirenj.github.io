<div id="enquiry" class="enquiry-overlay" style="display: none;">
    <form id="add-enquiry"  method="post" enctype="multipart/form-data" onsubmit="return form_validate_jquery('#add-enquiry')">
        
    
    <div class="enquiry-content">
        <div class="close-pop-ico">X</div>
        <h3>Enquiry</h3><br>
        <div class="row">
            <div class="col-md-4">
                <div class="fgroup">
                    <label for="fname">First Name</label>
                    <input type="text" placeholder="" name="f_name" validation="text" title="First name" id="fname">
                </div>
            </div>
            <div class="col-md-4">
                <div class="fgroup">
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="" name="l_name" validation="text" title="Last name" id="lname">
                </div>
            </div>
            <div class="col-md-4">
                <div class="fgroup">
                    <label for="email">Email ID</label>
                    <input type="text" placeholder="" name="email" validation="email" title="Email" id="email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="fgroup">
                    <label for="pnumber">Phone Number</label>
                    <input type="text" placeholder="" name="mobile" validation="mobile" title="Phone Number" id="pnumber">
                </div>
            </div>
            <div class="col-md-6">
                <div class="fgroup">
                    <label for="interest">Interest in</label>
                    <select name="interest"  validation="text" id="interest">
                        <option></option>    
                        <option>Trade and Investments</option>
                            <option>Corporate Commercial Advice</option>
                            <option>Formation and Registrations </option>
                            <option>Contracts and Agreements</option>
                            <option>Retail and Franchising</option>
                            <option>Government Affairs</option>
                            <option>Regulatory and Compliance</option>
                            <option>Trademark and IP</option>
                            <option>Legislation Interpretation</option>
                            <option>Import, Export and Freight</option>
                            <option>Ombudsman Services</option>
                            <option>Dispute Resolution</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="fgroup">
                    <label for="msg">Message</label>
                    <input type="text" validation="text" title="Message" name="message"  id="msg">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="hidden" name="leadpage" value="Send Enquiry">
                <input type="submit" name="submit" value="Submit" class="btn btn-maroon">
                <!-- <a href="#" id="submit-enquiry" class="btn btn-maroon">Submit</a> -->
            </div>
        </div>
    </div>
    </form>
</div>

<div id="successfully" class="enquiry-overlay" style="display: none;">
 
    <div class="enquiry-content" style="text-align: center;">
        <div class="close-pop-ico">X</div>
        <img style="width: 10%;" src="images/enquiry-successfully.png">
        <p style="font-size: 23px;"> Your Enquiry has been Submitted Successfully. <br>We will contact you shortly</p><br>
    </div>

</div>

<div id="successfully-newsletter" class="enquiry-overlay" style="display: none;">
 
    <div class="enquiry-content" style="text-align: center;">
        <div class="close-pop-ico">X</div>
        <img style="width: 10%;" src="images/enquiry-successfully.png">
        <p style="font-size: 23px;">Thanks for subscribing newsletter.</p><br>
    </div>

</div>

<div id="loader" class="enquiry-overlay" style="display: none;">
 
    <div class="enquiry-content" style="text-align: center;background: none repeat scroll 0 0 #ffffff03;">
        <img style="width: 62%;" src="images/preloader.gif">
    
    </div>

</div>
