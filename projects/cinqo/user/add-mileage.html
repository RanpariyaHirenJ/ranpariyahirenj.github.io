<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta charset="utf-8">
<link rel="icon" type="image/png" href="images/favicon.png" />
<title>Welcome to Cinqo</title>
<link rel="stylesheet" type="text/css" href="styles/animate.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
<script src="scripts/jquery-min.js" type="text/javascript"></script>
<script src="scripts/parallax.js"></script>
<script language="javascript" src="scripts/jquery-ui.js"></script>
<style>.lft-heading {font-family: 'Poppins-Medium';}</style>

<script>
$(document).ready(function(){
$(function() {
  $( ".date-fild" ).datepicker({
	changeMonth: true,
	changeYear: true,
	yearRange: "c-50:c",	 
	dateFormat: "dd/mm/yy"
	
  });
});	
	$('.bike a').click(function () {
		$('.bike a').addClass('active');
		$('.car a').removeClass('active');
	});

	$('.car a').click(function () {
		$('.car a').addClass('active');
		$('.bike a').removeClass('active');
	});

});
</script>
</head>
<body>
<div class="loader"></div>
<div class="wrapper">
  <header>
    <div class="container">
    <div class="lft-heading"><a href="add-expense.html">Add Expense </a> | Add Mileage</div>
      <div class="top-header">
        <ul>
          <li>
            <div class="welcome-msg">Welcome Kalpesh Singh | <a href="logoin.html">Logout</a></div>
            </li>
          <li><a href="index.html"><img src="images/logo.png" ></a></li>
        </ul>
      </div>
    </div>
  </header>
  <section class="header">
    <div class="container">
      <div class="navigation">
        <div class="login-mblmenu">
          <div class="mobile-nav-icon">
            <button class="menu-icon mobil-icon-toggle"> <span>toggle menu</span> </button>
          </div>
          <div class="clear"></div>
        </div>
        <div class="nav-menu">
          <ul>
            <li> <a href="index.html"><i> <img src="images/dashboard.png" ></i> Dashboard</a> </li>
            <li> <a href="expense.html" class="active"><i> <img src="images/expense.png" ></i>Expense</a> </li>
            <li> <a href="report.html"><i> <img src="images/report.png" ></i>Report</a> </li>
            <li> <a href="profile.html"><i> <img src="images/users.png" ></i>Profile</a> </li>
          </ul>
          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </section>
  <div class="mileagecntr wrapper-container">
    <section class="parallax common-top">
      <div class="container">
        <div class="outer-div">
          <div class="middle-div">
            <div class="last-div">
              <div class="mileage-cntr">
                <div class="animated-form">
                  <div class="grid-layout">
                    <div class="form-row animate-label">
                      <div class="form-field">
                        <div class="grid-12">
                          <div class="grid-6">
                            <div class="input-group">
                              <input type="text" class="inputType inputTypeblack date-fild" placeholder="Date">
                            </div>
                          </div>
                          
                          <div class="grid-6 mileage-vehical">
                          	<div class="grid-2 bike">
                            	<a href="javascript:void(0)" class="active"><i></i><p>2 Wheeler</p></a>
                          </div>
                          <div class="grid-2 car">
                            	<a href="javascript:void(0)" ><i></i><p>4 Wheeler</p></a>
                          </div>
                          <div class="grid-2 rate">Rate / KM</div>
                          <div class="grid-2 rate-km">
                            <div class="input-group">
                              <input type="text" class="inputType inputTypeblack" >
                            </div>
                          </div>
                          </div>
                          
                        </div>
                        <div class="clear"></div>
                      </div>
                    </div>
                    <div class="form-row animate-label">
                      <div class="form-field">
                        <div class="grid-12">
                          <div class="grid-12">
                            <div class="input-group">
                              <input type="text" class="inputType inputTypeblack Point-fild" placeholder="From: Starting Point">
                            </div>
                          </div>
                        </div>
                        <div class="clear"></div>
                      </div>
                    </div>
                    <div class="form-row animate-label">
                      <div class="form-field">
                        <div class="grid-12">
                          <div class="grid-12">
                            <div class="input-group">
                              <input type="text" class="inputType inputTypeblack Point-fild" placeholder="To: Destination Point">
                            </div>
                          </div>
                        </div>
                        <div class="clear"></div>
                      </div>
                    </div>
                    <div class="form-row animate-label">
                      <div class="form-field">
                        <div class="grid-12">
                          <div class="grid-6">
                            <div class="input-group">
                              <input type="text" class="inputType inputTypeblack distance-fild" placeholder="Enter Distance (In Kms)">
                            </div>
                          </div>
                          <div class="grid-6">
                            <div class="input-group">
                              <input type="text" class="inputType inputTypeblack amount-fild" placeholder="Amount">
                            </div>
                          </div>
                        </div>
                        <div class="clear"></div>
                      </div>
                    </div>
                    <div class="form-row animate-label">
                      <div class="form-field">
                        <div class="grid-12">
                            <div class="grid-12">
                            <div class="input-group">
                              <input type="text" class="inputType inputTypeblack meeting-fild" placeholder="Purpose: Eg. Client Meeting">
                            </div>
                          </div>
                          </div>
                        <div class="clear"></div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="grid-12">
                      <div class="grid-12">
                        <div class="submitformbtn text-center spacingtopbot">
                          <input type="submit" value="Submit" class="box-btn" onClick="location.href = 'expense.html';">
                        </div>
                        </div>
                      </div>
                      <div class="clear"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </section>
  </div>

<div class="fotter-wrapper-container">   
  <footer class="footer">
    <div class="container">
      <div class="footernavigtn">
        <div class="copt-lft"> Â© 2017 CINQO. All Rights Reserved. <!--Site by <a href="http://kalptech.com/" target="_blank"> Kalptech Systems</a>--> </div>
        <div class="clear"></div>
      </div>
    </div>
  </footer>
</div> 
  
</div>
<script src="scripts/wow.js"></script> 
<script>
	 new WOW().init();
	$('.parallax').parallax({
		speed : 0.50
	});	
</script> 
<script src="scripts/common.js" type="text/javascript"></script>
</body>
</html>
