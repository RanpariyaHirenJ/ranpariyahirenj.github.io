<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta charset="utf-8">
<link rel="icon" type="image/png" href="images/favicon.png" />
<title>Welcome to Cinqo</title>
<link rel="stylesheet" type="text/css" href="styles/animate.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script src="scripts/jquery-min.js" type="text/javascript"></script>
<script src="scripts/parallax.js"></script>
</head>
<body>
<div class="loader"></div>
<div class="wrapper">
  <header>
    <div class="container">
    <div class="lft-heading">Profile</div>
      <div class="top-header">
        <ul>
          <li>
            <div class="welcome-msg">Welcome Kalpesh Singh | <a href="logoin.html">Logout</a></div></li>
          <li><a href="index.html"><img src="images/logo.png" ></a></li>
        </ul>
      </div>
    </div>
  </header>
  <section class="header">
    <div class="container">
      <div class="navigation">
        <div class="login-mblmenu">
          <div class="mobile-nav-icon">
            <button class="menu-icon mobil-icon-toggle"> <span>toggle menu</span> </button>
          </div>
          <div class="clear"></div>
        </div>
        <div class="nav-menu">
          <ul>
            <li> <a href="index.html"><i> <img src="images/dashboard.png" ></i> Dashboard</a> </li>
            <li> <a href="expense.html"><i> <img src="images/expense.png" ></i>Expense</a> </li>
            <li> <a href="report.html"><i> <img src="images/report.png" ></i>Report</a> </li>
            <li> <a href="profile.html" class="active"><i> <img src="images/users.png" ></i>Profile</a> </li>
          </ul>
          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </section>
  <div class="profilecntr wrapper-container">
    <section class="parallax common-top">
      <div class="container">
        <div class="outer-div">
          <div class="middle-div">
            <div class="last-div">
              <div class="profile-cntr">
                <div class="animated-form">
                  <div class="grid-layout">
                    <div class="form-row animate-label">
                      <div class="form-field">
                        <div class="grid-12">
                          <div class="grid-6">
                            <div class="input-group">
                              <input type="text" class="inputType inputTypeblack user-name" placeholder="User Name">
                            </div>
                          </div>
                          <div class="grid-6">
                            <div class="input-group">
                              <input type="text" class="inputType inputTypeblack user-numer" placeholder="Phone No.">
                            </div>
                          </div>
                        </div>
                        <div class="clear"></div>
                      </div>
                    </div>
                    <div class="form-row animate-label">
                      <div class="form-field">
                        <div class="grid-12">
                          <div class="grid-12">
                            <div class="input-group">
                              <input type="text" class="inputType inputTypeblack user-email" placeholder="Email Id">
                            </div>
                          </div>
                        </div>
                        <div class="clear"></div>
                      </div>
                    </div>
                    <div class="form-row animate-label">
                      <div class="form-field">
                        <div class="grid-12">
                          <div class="grid-6">
                            <div class="input-group">
                              <input type="password" class="inputType inputTypeblack user-pass" placeholder="Password">
                            </div>
                          </div>
                          <div class="grid-6">
                            <div class="input-group">
                              <input type="password" class="inputType inputTypeblack user-pass" placeholder="Confirm Password">
                            </div>
                          </div>
                        </div>
                        <div class="clear"></div>
                      </div>
                    </div>
                    <div class="form-row animate-label">
                      <div class="form-field">
                      <div class="grid-12">
                        <div class="grid-6">
                          <div class="Captchabox-lgn"> <img src="images/captcha.png"></div>
                        </div>
                        <div class="grid-6">
                          <div class="input-group">
                            <input type="text" class="inputType inputTypeblack" placeholder="Enter Captcha">
                          </div>
                        </div>
                        </div>
                        <div class="clear"></div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="grid-12">
                      <div class="grid-12">
                        <div class="submitformbtn text-center spacingtopbot">
                          <input type="submit" value="Submit" class="box-btn"  onClick="location.href = 'index.html';">
                        </div>
                        </div>
                      </div>
                      <div class="clear"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </section>
  </div>

<div class="fotter-wrapper-container">   
  <footer class="footer">
    <div class="container">
      <div class="footernavigtn">
        <div class="copt-lft"> Â© 2017 CINQO. All Rights Reserved. <!--Site by <a href="http://kalptech.com/" target="_blank"> Kalptech Systems</a>--> </div>
        <div class="clear"></div>
      </div>
    </div>
  </footer>
</div> 
  
</div>
<script src="scripts/wow.js"></script> 
<script>
	 new WOW().init();
	$('.parallax').parallax({
		speed : 0.50
	});	
</script> 
<script src="scripts/common.js" type="text/javascript"></script>
</body>
</html>
