<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta charset="utf-8">
<link rel="icon" type="image/png" href="images/favicon.png" />
<title>BOT M - AQM Technologies</title>
<link rel="stylesheet" type="text/css" href="styles/animate.css">
<link rel="stylesheet" type="text/css" href="styles/plugins-styles.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script src="scripts/jquery-min.js" type="text/javascript"></script>
</head>

<body style="background:#eeeeee;">
<div class="loader"> </div>
<div class="wrapper">
	<div class="mainbody">
		<section class="loginbox">
			<div class="container">
				<div class="row">
					<div class="col-md-12 p-0">
						<div class="col-md-6 logincntrbox float-none"> <img src="images/zlogin-login-logo.png">
							<div class="Logincntr">
								<h1>Login</h1>
								<p>Please enter your user information</p>
								<div class="login-cntr">
									<form>
										<div class="grid-layout">
											<div class="form-row animate-label">
												<div class="form-field">
													<div class="grid-12 p-0">
														<div class="input-group">
															<input type="text" class="inputType inputTypeblack UserNameicon" title="User Name" placeholder="User Name">
														</div>
													</div>
													<div class="clear"></div>
												</div>
											</div>
											<div class="form-row animate-label">
												<div class="form-field">
													<div class="grid-12 p-0">
														<div class="input-group">
															<input type="password" class="inputType inputTypeblack Passwordicon" title="Password" placeholder="Password">
														</div>
													</div>
													<label class="remember-Me">
														<input type="checkbox">
														Remember Me</label>
													<div class="forgot-password"><a href="javascript:void(0)">Forgot Password?</a></div>
													<div class="clear"></div>
												</div>
											</div>
											<div class="form-row">
												<div class="grid-12 p-0">
													<div class="submitformbtn text-center spacingtopbot">
														<input type="button" value="Login" class="box-btn btn btn-primary" onclick="location.href = 'manage-devices.html'">
													</div>
												</div>
												<div class="clear"></div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="ForgotPassword mt-5" style="display:none">
								<h1>Forgot Password</h1>
								<p>Please enter your Email Id</p>
								<div class="login-cntr">
									<form>
										<div class="grid-layout">
											<div class="form-row animate-label">
												<div class="form-field">
													<div class="grid-12 p-0">
														<div class="input-group">
															<input type="text" class="inputType inputTypeblack UserNameicon" title="Email ID" placeholder="Email ID">
														</div>
													</div>
													<div class="clear"></div>
												</div>
											</div>
											<div class="form-row">
												<div class="grid-12 p-0">
													<div class="submitformbtn text-center spacingtopbot">
														<input type="button" value="submit" class="box-btn btn btn-primary">
													</div>
												</div>
												<div class="clear"></div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer class="footer wow animated fadeIn" data-wow-delay="0.2s">
		<div class="container">
			<div class="footerContnt">
				<div class="row">
					<div class="col-md-12 p-0">
						<div class="footrInfo pr-md-5 mr-md-3">
							<p class="text-center">Â© 2019 AQM Technologies Pvt Ltd. All Rights Reserved.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>
<script src="scripts/common.js" type="text/javascript"></script> 
<script src="scripts/wow.min.js"></script> 
<script src="scripts/plugins.js"></script> 
<script>
	new WOW().init();
</script>
</body>
</html>
