<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

	<title>Pillai home production</title>
	<style type="text/css">
		body{
			    padding: 0;
    margin: 0;
    border: 0;
    background: url(./images/common-soon-img.jpg) no-repeat;
    background-size: cover;
    background-position: center;
    height: 100vh;
    width: 100%;
    font-family: 'Montserrat', sans-serif;
		}
		.img-fluid{
max-width: 100%;
height: auto;
		}
		.pillai-comming-soon{
		    padding: 38px 98px;
    background: #ee7200;
    display: inline-block;
    position: absolute;
    right: 200px;
    top: 50%;
    transform: translateY(-50%);
		}
		.pillai-comming-soon .logo{
text-decoration: none;
display: block;
		}
		.pillai-comming-soon .logo img{
			display: block;
		}
		.pillai-comming-soon p{
			font-size: 34px;
			color: #ffffff;
			font-weight: 700;
			letter-spacing: 0.2rem;
		}
		@media screen and (min-width:0) and (max-width:1023px) {
			.pillai-comming-soon{
				    left: 20px;
    right: 20px;
    padding: 18px 39px;
			}
			.pillai-comming-soon p{
				font-size: 22px;
			}
		}
	</style>
</head>
<body>
<div class="pillai-comming-soon">
	<a href="index.html" class="logo">
		<img src="images/logo.png" class="img-fluid">
	</a>
	<p>Launching Soon!</p>
</div>
</body>
</html>
