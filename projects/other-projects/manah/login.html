<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="content/css/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="content/css/style.css">
    <title>Manah</title>
  </head>
  <body>
    <div class="login-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="login-part">
              <h1>Sign in to continue</h1>
              <form action="">
                <div class="input-group ">
                  <span class="input-group-text" id="basic-addon1">
                    <img src="content/images/login-user.png" class="img-fluid" alt="">
                  </span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <img src="content/images/login-pass.png" class="img-fluid" alt="">
                  </span>
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <a href="javascript:void(0);" class="forgot">
                  Forgot your password?
                </a>
                <div class="captcha">
                  <img src="content/images/captcha.png" class="img-fluid">
                  <input type="text" class="form-control" >
                </div>
                <a href="admin-category.html" class="btn-primary"> <img src="content/images/login-button.png" class="img-fluid"> LOGIN</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="content/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
