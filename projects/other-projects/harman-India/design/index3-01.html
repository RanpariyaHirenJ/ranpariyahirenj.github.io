    body{
    font-family: 'Poppins', sans-serif;
    }
    .section img{
    display: block;
    width: 100%;
    }
    .multiple-items {
    margin-top: 23%;
    }
    .multiple-items .slick-dots{
    position: absolute;
    bottom: 27px;
    left: 0;
    right: 0;
    margin:auto;
    text-align: center;
    }
    .multiple-items .slick-dots li{
    display: inline-block;
    vertical-align: top;
    margin:0 10px;
    }
    .multiple-items .slick-dots li button{
    height: 4px;
    width: 4px;
    border: 0;
    border-radius: 50%;
    border-width: 0;
    outline: none;
    background: #eb5663;
    padding:0;
    font-size: 0;
    }
    .multiple-items .slick-dots li.slick-active button{
    height: 12px;
    width: 12px;
    }
    .slider-section{
    background:url("./images/slider3/banner-bg.jpg") no-repeat;
    background-position: center;
    background-size: cover;
    height: 76vh;
    margin-bottom: 58px;
    position: relative;
    }
    .slider-section .item-list .content-part {
    padding: 244px 0;
    }
    h1{
    font-size: 50px;
    color: #2a245d;
    font-weight: 700;
    line-height: 65px;
margin-bottom: 31px;
    }
    .read-more{
    padding:20px 20px;
    background:#bd1725;
    font-size: 18px;
    color: #ffffff;
    font-weight: 500;
    text-transform: uppercase;
    text-decoration: none;
    display: inline-block;
    text-align: center;
    }
    .triger-image{
    position: absolute;
    top: 50%;
    right: 387px;
    transform: translateY(-50%);
    }
    .triger-image img{
    display: block;
    }
    .element{
    position: absolute;
    bottom: -62px;
    width: 53%;
    left: 0;
    right: 0;
    margin: auto;
    }
    .element img{
    width: auto;
    }
    .element .element1{
    display: inline-block;
    vertical-align: middle;
    }
    .element .element2{
    display: inline-block;
    float: right;
    }
    
    .element .product .product1{
    position: absolute;
    left: 300px;
    bottom: -93px;
    }
    .element .product .product2{
    position: absolute;
    left: 0;
    right: 0;
    margin:auto;
    bottom: -96px;
    }
    .element .product .product3{
    position: absolute;
    left: 0;
    right: -274px;
    margin: 0 auto;
    bottom: -161px;
    }
    .element .product .product3 img{
    display: block;
    margin:0 auto;
    }
    .element .product .product2 img{
    display: block;
    margin:0 auto;
    }
    .element .product .product4{
    position: absolute;
    right: 113px;
    bottom: -93px;
    }
    .content-part-top{
    position: absolute;
    top: 0;
        left: 0;
    right: 0;
    text-align: center;
    margin: 53px auto 0;
    }
    .multiple-items img{
    width:50%;
    margin:10px auto;
    display: block;
      transition: 0.25s all linear;
    }
    .multiple-items .item-list{
    text-align: center;
    margin:20px auto;
    padding:10px;
    transition: 0.25s all linear;
    margin-top:196px;
      transition: 0.25s all linear;
    }
    .multiple-items .item-list.slick-current{
    -ms-transform: scale(1.1); /* IE 9 */
    -webkit-transform: scale(1.1); /* Safari 3-8 */
    transform: scale(1.1);
    transition: 0.25s all linear;
    width: auto;
    margin-top: 12px;
    }
    .multiple-items .item-list.slick-current img{
    width: 74%;
      transition: 0.25s all linear;
    }
