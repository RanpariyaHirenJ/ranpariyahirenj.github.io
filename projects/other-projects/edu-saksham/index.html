<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="content/css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="content/css/style.css">
		<title>EduSaksham</title>
	</head>
	<body >
		<div class="login-bg">
			<div class="login-img">
				<img src="content/images/login-top.jpg" class="img-fluid top-img">
				<img src="content/images/login-bottom.jpg" class="img-fluid bottom-img">
			</div>
			<div class="login-part">
				<div class="login-parts">
					<a href="dashboard.html" class="logo">
						<img src="content/images/login-logo.png" class="img-fluid">
					</a>
					<div class="clear"></div>
					<!-- <h2>Welcome</h2> -->
					<p>Donâ€™t have an account yet? <a href="sign-up.html">Sign up</a></p>
					<div class="form-group">
						<div class="mb-3">
							<label class="form-label">Email Address</label>
							<input type="email" class="form-control" placeholder="Enter Email">
						</div>
						<div class="mb-3">
							<label class="form-label">Password</label>
							<input type="password" class="form-control" placeholder="Enter password">
						</div>
						<div class="clear"></div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Remember me</label>
						</div>
						<a href="forgot-password.html" class="forgot">Forgot Password?</a>
						<div class="clear"></div>
						<a href="dashboard.html" class="btn login-btn">LOGIN</a>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		
		<script src="content/js/custom.js"></script>
		
	</body>
</html>
