<script type="text/javascript" src="scripts/loader.js"></script>

<script>
	$(function(){
			$(".activities-btn ul li:eq(0)").on('click', function(){
			  	$(".activities-btn ul li").removeClass('active')
			 	$(this).addClass('active');
				$(".15days").css("display","block")
				$(".monthly").css("display","none")
			})
			
			$(".activities-btn ul li:eq(1)").on('click', function(){
			  	$(".activities-btn ul li").removeClass('active')
			 	$(this).addClass('active');
				$(".15days").css("display","none")
				$(".monthly").css("display","block")
			})
			
			$(".sub-menu-header h2").on('click', function(){
				$(".sub-menu-header .sub-menu-list").toggle();
			})
			
			$(".sub-menu-list ul li.txb-fee").on('click', function(){
			  	$(".sub-menu-list ul li").removeClass('active')
				$(this).addClass('active');
				$(".txb-fee.common-top2").css("display","block")
				$(".acount-infobox").css("display","none")
				$(".sub-menu-header .sub-menu-list").css("display","none")
			})
		})
</script>
