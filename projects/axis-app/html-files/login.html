<!doctype html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta charset="utf-8">
<link rel="icon" type="image/png" href="images/favicon.png" />
<title>Page Name | Site Name</title>
<link rel="stylesheet" type="text/css" href="styles/animate.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script src="scripts/jquery-min.js" type="text/javascript"></script>
<style>
body{overflow:hidden;}
</style>
</head>

<body>
<div class="wrapper">
  <div class="login-screen">
    <div class="container">
      <div class="login-logo"> <img src="images/login-logo.png"> </div>
      <div class="login-heading">
      </div>
      <div class="animated-form">
        <div class="grid-layout">
          <div class="form-row animate-label">
            <div class="form-field">
              <div class="grid-12">
                <div class="input-group">
                  <input type="text" placeholder="Employee ID" class="inputType login-employee-id">
                </div>
              </div>
              <div class="grid-12">
                <div class="input-group">
                  <input type="password" value="12345" class="inputType login-password">
                </div>
              </div>
              <div class="full-style-btn">
                  <div class="container">
                    <input type="submit" value="login" onClick="window.location = 'dashboard.html'">
                  </div>
                </div>
                <div class="forgot-pass-link"><a href="#">Forgot password?</a></div>
              <div class="clear"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="scripts/common.js" type="text/javascript"></script>
</body>
</html>
