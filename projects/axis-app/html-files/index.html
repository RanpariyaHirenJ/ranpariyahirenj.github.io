<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Page Name | Site Name</title>
    <link rel="stylesheet" type="text/css" href="styles/animate.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/jquery-min.js" type="text/javascript"></script> 
    <script src="scripts/jquery-asProgress.min.js"></script> 

  </head>
  <body>
    <div class="wrapper">
    	<div class="splash-screen">
      	<div class="container">
        	<div class="dis-table">
          	<div class="dis-table-cell">
            	<div class="splash-logo">
              	<img src="images/splash-logo.png">
              </div>
            	<div class="progress" role="progressbar" data-goal="0" aria-valuemin="-100" aria-valuemax="0">
                  <div class="progress__bar"></div>
                  <span class="progress__label"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    jQuery(function($) {
      $('.progress').asProgress({
        'namespace': 'progress'
      });
      $('.progress').asProgress('start');
			setTimeout(
					function(){
						window.location = "login.html"  
					},
			2100);
    });
  </script>
    <script src="scripts/common.js" type="text/javascript"></script>
</body>
</html>
