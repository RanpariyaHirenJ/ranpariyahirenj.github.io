<!doctype html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta charset="utf-8">
<link rel="icon" type="image/png" href="images/favicon.png" />
<title>Welcome to NQR</title>
<link rel="stylesheet" type="text/css" href="styles/animate.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script src="scripts/jquery-min.js" type="text/javascript"></script>
<script src="scripts/parallax.js"></script>
<script>

$(document).ready(function(){

	  $('.login.common-top .grid-4').css('min-height', $(window).height());

});

</script>
</head>

<body class="login-bg">
<div class="loader"></div>
<div class="wrapper">
  <div class="clear"></div>
  <section class="login common-top">
    <div class="grid-4">
      <div class="login-company-info"> <i><img src="images/big-logo.png"></i>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vestibulum egestas mi, nec imperdiet leo pulvinar sit amet. Sed non tempor felis. </p>
      </div>
      <div class="login-cntr">
        <h1>Login</h1>
        <div class="grid-layout">
          <div class="form-row animate-label">
            <div class="form-field">
              <div class="grid-12">
                <div class="input-group user-name">
                  <label>User Name</label>
                  <input type="text" class="inputType">
                </div>
              </div>
              <div class="clear"></div>
            </div>
          </div>
          <div class="form-row animate-label">
            <div class="form-field">
              <div class="grid-12">
                <div class="input-group user-pass">
                  <label>Password</label>
                  <input type="text" class="inputType">
                </div>
              </div>
              <div class="clear"></div>
            </div>
          </div>
          <div class="remember-me">
            <label>
              <input type="checkbox">
              Remember Me</label>
          </div>
          <div class="form-row">
            <div class="grid-12">
              <div class="submitformbtn ">
                <input type="button" value="Sign In" class="box-btn big-btn prim-btn w100" onclick="location.href = 'index.html';">
              </div>
            </div>
            <div class="clear"></div>
            <div class="forgot-password"><a href="" class="forgotpassword">Forgot Password?</a> <a href="">Take a Tour</a> | <a href="">About NQR</a> </div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </section>
</div>
<script src="scripts/wow.js"></script> 
<script>

	 new WOW().init();

	$('.parallax').parallax({

		speed : 0.50

	});	

</script> 
<script src="scripts/common.js" type="text/javascript"></script>
</body>
</html>
