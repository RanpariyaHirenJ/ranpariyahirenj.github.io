<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="icon" type="image/png" href="images/favicon.png" />
<title>Page Name | Site Name</title>
<link rel="stylesheet" type="text/css" href="styles/animate.css">
<link rel="stylesheet" type="text/css" href="styles/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script src="scripts/jquery-min.js" type="text/javascript"></script>
</head>
<body>
<div class="loader"></div>

<div class="wrapper">
	<div class="main-bg loginPage">
  	<div class="dis-table">
    	<div class="dis-tablecell">
      	<div class="container">
        	<div class="centerlogo wow fadeInLeft">
          	<img src="images/cst-logo.png">
          </div>
          
          
          
          
          <div class="floating-right wow animated fadeInRight">
          	<div class="backarrow" onClick="window.location.href = 'index.html'"><img src="images/cancel.png" width="30"></div>
          	<div class="dis-table">
            	<div class="dis-tablecell">
              	<div class="abt-section">
                	<h2>Login</h2>
                	<div class="form-layout grid-layout">
                  	<div class="form-row animate-label">
                    	<div class="grid-12">
                      	<div class="form-field">
                        	<div class="input-group">
                              <label>Email</label>
                              <input type="text" class="inputType">
                          </div>
                        </div>
                      </div>
                      <div class="clear"></div>
                    </div>
                    <div class="form-row animate-label">
                    	<div class="grid-12">
                      	<div class="form-field">
                        	<div class="input-group">
                              <label>Password</label>
                              <input type="password" class="inputType">
                          </div>
                        </div>
                      </div>
                      <div class="clear"></div>
                    </div>
                    <div class="form-row forgotpass-link">
                    	<div class="grid-12">
                      	<div class="form-field">
                        	<div class="input-group">
                             <a href="#">Forgot Password ?</a>
                          </div>
                        </div>
                      </div>
                      <div class="clear"></div>
                    </div>
                    <div class="form-row">
                    	<div class="grid-12">
                      	<div class="form-field">
                        	<div class="input-group text-center">
                              <input type="submit" class="box-btn" value="Sign In" onClick="window.location.href = 'dashboard.html'">
                          </div>
                        </div>
                      </div>
                      <div class="clear"></div>
                    </div>
                    
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container"> 
    	<div class="footer-cntr">
      	<div class="tollFreenolink">
        	<p>For Help Call us</p>
          <h2>180000000001234</h2>
          <p>Mon-Fri Between 10AM - 6:30 PM</p>
        </div>
      	<div class="term-faqlink">
        	<a href="#">Terms & Conditions</a>
          <br>
          <a href="#">FAQs</a>
        </div>
        <div class="copyryt">
        	<div class="copylogo">
          	<img src="images/gvk-logo.png">
          </div>
          <p>@2017 GVK Industries Limited</p>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </footer>
</div>
<script>
	$(function(){
            $('#date-picker').datepicker({
                 onClose: function () {
                    $(this).prev('label').addClass('active')
                   
                }
            });
        })
$(window).load(function() {
	var url = window.location.href;
	var selectedlist = url.split('#');
	if(selectedlist[1]=='login')
	{
		$('a.signInbtn').trigger('click');
	}

})
</script>
<script src="scripts/wow.min.js"></script> 
<script>
new WOW().init();
</script>
<script src="scripts/common.js" type="text/javascript"></script>
<script src="scripts/jquery-ui.min.js" type="text/javascript"></script>
</body>
</html>
