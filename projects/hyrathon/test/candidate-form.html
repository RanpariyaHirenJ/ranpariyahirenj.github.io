<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--Google Fonts link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!--Google Fonts link-->
  <title>Brisa - Candidate-Form</title>
</head>

<body>
  <section class="candidate-form">
    <div class="top-left-img"><img src="images/top-left-img.png" alt=""></div>
    <div class="bottom-right-img"><img src="images/bottom-right-img.png" alt=""></div>
    <div class="container">
      <div class="main-wrapper">
        <div class="header">
          <div class="left-part">
            <h2>Candidate Form</h2>
            <h4>Fill up the following details</h4> </div>
          <div class="right-part"><img src="images/client-logo.png" alt=""></div>
        </div>
        <div class="form-area">
          <div class="section-area">
            <div class="section-header">
              <div class="icon-img"><img src="images/user-icon.png" alt=""></div>
              <h2>Personal Info</h2> </div>
            <div class="row form-cont">
              <div class="col-12 col-sm-6 col-lg-6">
                <div class="fgroup">
                  <input type="text" name="name" placeholder="" /> 
                  <label for="">Name*</label>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-6">
                <div class="fgroup">
                  <input type="text" name="phone" placeholder="" /> 
                  <label for="">Phone*</label>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-lg-12">
                <div class="fgroup">
                  <input type="text" name="phone" placeholder="" /> 
                  <label for="">Email*</label>
                </div>
            </div>
          </div>
          </div>
          <div class="section-area">
            <div class="section-header">
              <div class="icon-img"><img src="images/job-icon.png" alt=""></div>
              <h2>Job Info</h2> </div>
            <div class="row form-cont">
              <div class="col-12 col-sm-6 col-lg-6">
                <div class="fgroup">
                  <input type="text" name="phone" placeholder="" /> 
                  <label for="">Skills*</label>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-6">
                <div class="fgroup">
                  <select id="country" name="country" class="select-arrow">
                    <option value="Experience"></option>
                    <option value="years-1">1 Years</option>
                    <option value="years-2">2 Years</option>
                    <option value="years-3">3 Years</option>
                    <option value="years-4">4 Years</option>
                  </select>
                    <label for="">Experience*</label>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-6">
                <div class="fgroup">
                <select id="country" name="country" class="select-arrow">
                  <option value="Experience"></option>
                  <option value="years-1-2">1-2</option>
                  <option value="years-2-3">2-3</option>
                  <option value="years-3-4">3-4</option>
                  <option value="years-4-5">4-5</option>
                </select>
                <label for="">Current CTC (LPA)*</label>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-6">
                <div class="fgroup">
                <select id="country" name="country" class="select-arrow">
                  <option value="Experience"></option>
                  <option value="years-1-2">1-2</option>
                  <option value="years-2-3">2-3</option>
                  <option value="years-3-4">3-4</option>
                  <option value="years-4-5">4-5</option>
                </select>
                <label for="">Expected CTC (LPA)*</label>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-lg-12">
                <input class="form-control" id="formFileLg" type="file"name="uploadResume" placeholder="Upload Resume" />
              </div>

              <p><span>Here is your resume that we have. If you find that your resume is not updated, please update the resume.*</span></p>
            </div>
          </div>
          <div class="checkbox-area">
            <label class="checkbox-lable">Hereby I agree to apply for the position and abide by the employment opportunity discussion I had withIntermind Digital Solutions LLP.
              <input type="checkbox" checked="checked"> <span class="checkmark"></span> </label>
            <label class="checkbox-lable">I agree to keep up an online assessment test and will follow the guidelines for online assessment.
              <input type="checkbox"> <span class="checkmark"></span> </label>
            <label class="checkbox-lable">Upon clearing an online assessment test, I agree to appear for the online interview at a mutually convenient time.
              <input type="checkbox"> <span class="checkmark"></span> </label>
          </div>
          <div class="bottom-button">
            <div class="row">
              <div class="col-12 col-md-6"><a href="">Assessment test - Attempt Later</a></div>
              <div class="col-12 col-md-6"><a href="start-test.html" class="fill-btn">Assessment test - Attempt Now</a></div>
            </div>
          </div>
        </div>
        <div class="botton-logo">
          <h5>Powered by</h5>
          <div class="botton-logo-img"><img src="images/client-logo2.png" alt=""></div>
        </div>
      </div>
    </div>
    <div class="clear-both"></div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
