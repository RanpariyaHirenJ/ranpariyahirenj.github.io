        $(document).ready(function () {
            $('.fgroup input[type=text],.fgroup select,.fgroup textarea').on('focus', function () {
                $(this).closest('.fgroup').addClass('in');
            }).on('blur', function () {
                if ($(this).val() == '') {
                    $(this).closest('.fgroup').removeClass('in');
                }
            });
        });
